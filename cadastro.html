<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  
     <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f7a9a8;
    color: #fff;
  }
  
  .container {
    max-width: 500px;
    padding: 20px 30px;
    background-color: #03300B;
    text-align: center;
    border-radius: 5px;
  }
  
  .login_header {
    font-size: 30px;
    font-weight: 400;
    letter-spacing: 5px;
    text-transform: uppercase;
  }
  
  .login_headline {
    font-size: 12px;
    margin-top: 10px;
  }
  
  form {
    width: 100%;
    margin: 20px 0;
  }
  
  input {
    width: 100%;
    height: 40px;
    display: block;
    border: none;
    margin-bottom: 20px;
    padding: 20px;
    border-color: transparent;
    background-color: transparent;
    border-bottom: 1px solid #ef798a;
    color: #f7a9a8;
  }
  
  input:focus {
    outline: none;
  }
  
  ::placeholder {
    color: #f7a9a8;
  }
  
  .btn {
    width: 70%;
    padding: 12px 0;
    font-size: 15px;
    text-transform: uppercase;
    font-weight: 700;
    background-color: #f7a9a8;
    border: none;
    color: #ef798a;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .bottom {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  .bottom .footer_link {
    color: #ef798a;
    text-decoration: none;
  }
</style>
</head>

<body>
    <div class="container">
        <h1 class="login_header">Cadastro</h1>
        <p class="login_headline">Por favor, insira seus dados para cadastrar</p>
        <form id="signupForm" class="form">
            <input type="text" id="username" placeholder="usuário">
            <input type="email" id="email" placeholder="e-mail">
            <input type="password" id="password" placeholder="senha">
            <button class="btn" onclick="registerUser()">Cadastrar</button>
            <div class="bottom">
                <p class="footer_text">Já possui uma conta?</p><a href="login.html" class="footer_link">Faça Login!</a>
            </div>
        </form>
    </div>

    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Validar se os campos estão vazios
            if (username === "" || email === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Validar se o e-mail é válido (simplificação)
            var emailPattern = /\S+@\S+\.\S+/;
            if (!emailPattern.test(email)) {
                alert("Por favor, insira um e-mail válido.");
                return;
            }

            // Simular o armazenamento do usuário
            // Aqui você poderia enviar os dados para um servidor backend
            // Para esta simulação, usaremos um alert para indicar o sucesso do cadastro
            alert("Cadastro criado com sucesso para:\nUsuário: " + username + "\nE-mail: " + email);
        }
    </script>

</body>

</html>
